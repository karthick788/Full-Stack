<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
</head>
<body>
    <h1>HTML Form Exercise</h1>

    <form>
        <!-- TODO: Add an input for "Full Name" -->
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter a Full Name"><br>
        <br><br>
        <!-- TODO: Add an input for "Email" -->
        <label for="email">E-Mail</label><br>
        <input type="email" id="email" name="email"  placeholder="Enter a Email"><br>
        <br><br>
        <!-- TODO: Add a password field -->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"  placeholder="Enter a Password"><br>
        <br><br>
        <!-- TODO: Add radio buttons for "Gender" (Male/Female/Other) -->
        <label for="gender">Gender</label><br>
        <input type="radio" id="gender" name="gender" value="Male" required>
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" name="gender" value="Female" required>
        <label for="gender">Female</label><br>
        <input type="radio" id="gender" name="gender" value="Other">
        <label for="Other">Other</label><br>
        <br>
        <!-- TODO: Add a dropdown for "Country" -->
        <label for="Country">Country:</label><br>
        <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="UK">UK</option>
        </select><br>
        <br>
        <!-- TODO: Add a submit button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
